<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Galvanize Task tracker</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

  <!-- Navbar -->
  <header class="row">
    <div class="col">
      <nav class="navbar">
        <a class="navbar-brand pl-5 ml-5" href="#">
          <h2>Galvanize Task Tracker</h2>
        </a>
      </nav>
    </div>
  </header>

  <section>
    <div class="login-signup">

      <!-- LogIn  -->
      <article class="mt-3 mb-3 log-in ">
        <h3 class="text-center">LogIn</h3>
        <form>
          <input type="email" class="form-control" id="login-email" placeholder="Email">

          <input type="password" class="form-control" id="login-password" placeholder="Password">

          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </article>

      <!-- SignUp -->
      <article class="mt-3 mb-3 sign-up">
        <h3 class="text-center">SignUp</h3>
        <form>
          <input type="text" class="form-control" id="signup-fName" placeholder="First Name">

          <input type="text" class="form-control" id="signup-lName" placeholder="Last Name">

          <input type="email" class="form-control" id="signup-email" placeholder="Enter your email">

          <input type="password" class="form-control" id="signup-password" placeholder="Password">

          <button type="submit" class="btn btn-primary">SignUp</button>
        </form>
      </article>
    </div>
  </section>

  <!-- Footer -->
  <footer class="row">
    <div class="col text-center">
      Â© 2018 Galvanize Task Tracker. All rights reserved.
    </div>
  </footer>
</body>

</html>
